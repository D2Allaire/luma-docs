<div class="card">
  {{ with .Get "img" }}
  <div class="card-image">
    <img src="/images/{{ . }}" />
  </div>
  {{ end }}
  <div class="card-content">
    <span class="card-title">{{ .Get "title" }}</span>
    <p>{{ .Inner }}</p>
  </div>
  <div class="card-action">
    <a href="{{ .Get "url" }}">
      <i class="mdi mdi-arrow-right-bold"></i>
      Visit
    </a>
  </div>
</div>
