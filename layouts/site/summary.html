<div class="column is-4">
  <div class="card">
    <div class="card-image">
      <img src="{{ .Params.image }}" />
    </div>
    <div class="card-content">
      <span class="card-title">{{ .Title }}</span>
      <p>{{ .Params.summary }}</p>
    </div>
    <div class="card-action">
      <a href="{{ .Params.link }}">
        <i class="mdi mdi-arrow-right-bold"></i>
        Visit
      </a>
    </div>
  </div>
</div>
