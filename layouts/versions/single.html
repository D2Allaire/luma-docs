{{ define "main" }}
<header class="header header--small">  
</header>
{{ partial "navigation" }}
<main aria-role="main" class="version">
  <div class="container">
    <a href="/" class="highlight"><i class="mdi mdi-arrow-left"></i>Back</a>
    <article>
      <div class="version__head">
        <h2>Changelog for version {{ .Title }}</h2>
        <a href="{{ .Params.download }}" class="button is-primary has-depth">Download {{ .Title }}</a>
      </div>
      {{ .Content }}
    </article>
  </div>
</main>
{{ end }}
